{% extends 'base.html' %}

{% block content %}
<div class="chat-container">
    <h2 class="text-2xl font-bold text-center">Chat with {{ chat_name }}</h2>
    <div class="chat-box">
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message here..." />
            <button id="sendButton" class="btn btn-primary">Send</button>
            <button id="receiveButton" class="btn btn-secondary">Receive</button>
        </div>
    </div>
    <a href="{{ url_for('chat_list') }}" class="btn btn-back">Back to Chat List</a>
</div>
{% endblock %}
