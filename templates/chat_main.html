{% extends 'base.html' %}

{% block content %}
<div class="ml-8 mb-8 chat-main-container">
    <h2 class="text-2xl font-bold mb-4">Join a Chat</h2>
    <form id="joinChatForm" class="flex" method="POST" action="{{ url_for('chat_main') }}">
        <input
            type="text"
            id="chatCodeInput"
            name="chatCode" 
            placeholder="Enter chat code"
            class="input input-bordered input-accent w-full max-w-xs"
            required
        />
        <input
            type="text"
            id="usernameInput"
            name="username" 
            placeholder="Enter your username"
            class="input input-bordered input-accent w-full max-w-xs ml-2"
            required
        />
        <button type="submit" id="joinChatButton" class="btn btn-primary ml-2">Join</button>
    </form>
</div>
{% endblock %}
